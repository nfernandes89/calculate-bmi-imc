<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="imc.js" defer></script>

      <h1 id="first-title-js"></h1>
      <div class="table">
        <label for="weight-js">Weight:</label>
