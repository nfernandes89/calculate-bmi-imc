<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="imc.js" defer></script>
    <!-- FONT FAMILY-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap");
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculate your BMI</title>
  </head>
  <body>
    <h1>Calculate your BMI</h1>
    <div class="table">
      <label for="weight-js">Weight:</label>
      <input type="number" class="weight-js" placeholder="Ex: 55kgs" />
      <label for="height-js">Height:</label>
      <input type="number" class="height-js" placeholder="Ex: 1.65m" /> <br />
      <button class="submit-js" onclick="calculateIMC(event)">Calculate</button>
      <img src="" alt="" class="semaforo" />
      <div class="result-js"></div>
    </div>
  </body>
